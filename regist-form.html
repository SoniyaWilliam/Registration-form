<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/regist-form.css">
    <title>Responsive form</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="/cartoon-guy-student-standing-in-casual-clothes-vector-15694597.jpg">
            </div>
<div class="col-md-6">
            <form action="#">
                <div class="mb-3 mt-3">
                    <br>
                    <h1>Registration Open</h1>
                    <h5>Login to register</h5>
                    <br><br>
                    <label for="e.mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your e.mail" name="email">
                </div>
<label for="pwd" class="form-label">Password</label>
<input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="pwd">

<button type="submit" class="btn btn-primary">Login</button>
<button type="button" class="btn btn-secondary">Create an account</button>
            </form>
        </div>
        </div>
    </div>

</body>
</html>
